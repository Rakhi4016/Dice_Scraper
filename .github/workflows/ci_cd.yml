name: CI Pipeline for Scraping Job

on:
  push:
    branches:
      - main
      - dev
      - 'feature/**'
  workflow_dispatch:

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest  # Use a Linux-based runner

    env:
      SF_USER: ${{ secrets.SF_USER }}
      SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
      SF_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
      SF_WAREHOUSE: ${{ secrets.SF_WAREHOUSE }}
      SF_ROLE: ${{ secrets.SF_ROLE }}
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: üì¶ Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install \
            requests \
            pandas \
            selenium \
            snowflake-connector-python \
            python-dotenv \
            databricks-cli

      - name: üñ•Ô∏è Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: üï∑Ô∏è Install ChromeDriver (matching Chrome)
        run: |
          CHROME_VERSION=$(google-chrome --version \
            | grep -oP '\d+\.\d+\.\d+' \
            | head -1)
          MAJOR_VERSION=$(echo "$CHROME_VERSION" | cut -d. -f1)
          CHROMEDRIVER_VERSION=$(curl -sS \
            "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$MAJOR_VERSION")

          echo "Detected Chrome version: $CHROME_VERSION"
          echo "Using ChromeDriver version: $CHROMEDRIVER_VERSION"

          wget -O chromedriver.zip \
            "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: üîç Test Snowflake Connection
        run: |
          python <<EOF
          import os
          import snowflake.connector

          conn = snowflake.connector.connect(
              user=os.getenv('SF_USER'),
              password=os.getenv('SF_PASSWORD'),
              account=os.getenv('SF_ACCOUNT'),
              warehouse=os.getenv('SF_WAREHOUSE'),
              role=os.getenv('SF_ROLE')
          )
          print('‚úÖ Snowflake connection successful!')
          conn.close()
          EOF

      - name: üöÄ Run scraper and upload CSV to stage
        run: python main.py

      - name: Upload CSV to Workspace
        run: |
          FILE_NAME="scraped_jobs_${{ env.DATE_TAG }}.csv"
          databricks workspace import --language PYTHON --format SOURCE "$FILE_NAME" "/Shared/$FILE_NAME"  
